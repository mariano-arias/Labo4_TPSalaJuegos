<h2 class="text-center">Foro</h2>

<h4>Enviar comentarios al foro</h4>
<form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3">
        <label class="form-label">Title</label>
        <input formControlName="title" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Content</label>
        <input formControlName="content" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Author: </label>
        <!-- <b ngIf="usuarioLogueado | async as user; else "></b> -->
         <input formControlName="author" type="text" class="form-control" required>  
    </div>
    
    <button [disabled]="!postForm.valid" type="submit" class="btn btn-primary">Enviar </button>

</form>
